<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes animation {
                0% {margin-left: 0px;}
                25%{margin-left: calc(50% - 50px);}
                100%{margin-left: calc(100% - 100px);}
            }
            div {

                height: 100px;
                width: 100px;
                background-color: red;
                animation-name: animation;
                animation-duration: 8s;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
